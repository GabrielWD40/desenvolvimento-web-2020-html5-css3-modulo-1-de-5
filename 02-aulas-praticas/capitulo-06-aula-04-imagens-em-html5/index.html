<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo imagens em um site</title>
</head>
<body>
    <h1>TESTANDO CARGAS DE IMAGEM</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="logo-html-200.png" alt="logo do html 5">
    <!--segure control + espaço no src, ele vai mostrar todos os arquivos disponíveis.-->

    <p>Podemos também carregar imagens que estão em outras pastas.</p>
    <img src="imagens/logo-css-200.png" alt="logo do CSS 3">

    <p>Também podemos carregar imagens externas</p>
    <img src="https://cdn.iconscout.com/icon/free/png-256/free-javascript-2038874-1720087.png" alt="logo do java script">
</body>
</html>
